<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; width: 100%; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f8f8f8; display: none; }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="predictionForm">
        <div class="form-group">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" required>
        </div>
        <div class="form-group">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" step="0.5" required>
        </div>
        <div class="form-group">
            <label for="sqft_living">Living Area (sqft):</label>
            <input type="number" id="sqft_living" required>
        </div>
        <div class="form-group">
            <label for="floors">Floors:</label>
            <input type="number" id="floors" required>
        </div>
        <div class="form-group">
            <label for="yr_built">Year Built:</label>
            <input type="number" id="yr_built" required>
        </div>
        <button type="button" onclick="predictPrice()">Predict Price</button>
    </form>
    
    <div id="result">
        <h3>Predicted Price: <span id="predicted-price"></span></h3>
    </div>

    <script>
        async function predictPrice() {
            const data = {
                bedrooms: parseFloat(document.getElementById('bedrooms').value),
                bathrooms: parseFloat(document.getElementById('bathrooms').value),
                sqft_living: parseFloat(document.getElementById('sqft_living').value),
                floors: parseFloat(document.getElementById('floors').value),
                yr_built: parseFloat(document.getElementById('yr_built').value)
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('predicted-price').textContent = '$' + result.prediction.toLocaleString();
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert("Error making prediction: " + error);
            }
        }
    </script>
</body>
</html>
